name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Verify build output
        run: |
          echo "Checking dist directory contents..."
          ls -la dist/
          test -f dist/.nojekyll && echo "✓ .nojekyll found" || (echo "✗ .nojekyll missing" && exit 1)
          test -f dist/404.html && echo "✓ 404.html found" || (echo "✗ 404.html missing" && exit 1)
          test -f dist/index.html && echo "✓ index.html found" || (echo "✗ index.html missing" && exit 1)
          test -f dist/favicon.ico && echo "✓ favicon.ico found" || (echo "✗ favicon.ico missing" && exit 1)
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
