<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Merge Lab</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ee2b8c",
                        "accent": "#6366f1",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(238, 43, 140, 0.2)',
                        'glow': '0 0 30px rgba(238, 43, 140, 0.5)',
                        'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(600px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#181114] dark:text-white font-display transition-colors duration-300">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden justify-between">
<div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10 pointer-events-none">
<div class="absolute top-[-10%] left-[10%] w-[80%] h-[50%] bg-purple-300/30 dark:bg-purple-900/20 rounded-full blur-[120px] animate-pulse-slow"></div>
<div class="absolute bottom-[10%] right-[-10%] w-[70%] h-[60%] bg-pink-300/30 dark:bg-primary/10 rounded-full blur-[100px]"></div>
<div class="absolute top-[40%] left-[-20%] w-[50%] h-[50%] bg-blue-200/30 dark:bg-blue-900/10 rounded-full blur-[100px] animate-float"></div>
</div>
<header class="pt-16 pb-4 px-6 flex flex-col items-center justify-center animate-fade-in relative z-10">
<div class="absolute top-8 text-[10px] font-bold tracking-[0.3em] text-gray-400 dark:text-gray-500 uppercase opacity-80">
                ALON ITER
            </div>
<div class="relative">
<h1 class="text-[#181114] dark:text-white tracking-tight text-[48px] font-black leading-none text-center drop-shadow-sm">
                    Merge <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-600">Lab</span>
</h1>
<span class="absolute -top-2 -right-6 text-primary material-symbols-outlined text-2xl animate-bounce">
                    science
                </span>
</div>
<h2 class="text-[#6b5861] dark:text-gray-300 text-lg font-medium leading-tight tracking-wide text-center mt-3 max-w-[200px]">
                Experiment. Merge. Discover.
            </h2>
</header>
<main class="flex-1 flex flex-col items-center justify-center w-full max-w-md mx-auto px-8 gap-8 relative z-10">
<div class="absolute inset-0 flex items-center justify-center -z-10 opacity-50 pointer-events-none">
<div class="w-64 h-64 rounded-full bg-gradient-to-tr from-primary/5 to-purple-500/5 blur-3xl"></div>
</div>
<div class="w-full flex flex-col gap-5 mt-8">
<button class="relative w-full group overflow-hidden rounded-[2rem] p-[3px] focus:outline-none focus:ring-4 focus:ring-primary/30 transition-all transform active:scale-95 hover:scale-[1.02] shadow-soft hover:shadow-glow">
<div class="absolute inset-0 bg-gradient-to-r from-primary via-pink-500 to-purple-600 rounded-[2rem] animate-pulse-slow"></div>
<div class="relative bg-white dark:bg-[#2A1821] h-24 rounded-[1.8rem] flex items-center justify-between px-8 gap-3 transition-all">
<div class="flex flex-col items-start">
<span class="text-gray-900 dark:text-white text-3xl font-black tracking-wide uppercase">Play</span>
<span class="text-primary text-xs font-bold tracking-widest uppercase">Level 42</span>
</div>
<div class="w-14 h-14 bg-gradient-to-tr from-primary to-pink-500 rounded-full flex items-center justify-center shadow-lg text-white">
<span class="material-symbols-outlined text-[36px]">play_arrow</span>
</div>
</div>
</button>
<button class="w-full h-16 bg-white/50 dark:bg-white/5 backdrop-blur-md text-gray-700 dark:text-gray-200 text-lg font-bold rounded-[2rem] flex items-center justify-center gap-3 border border-white/60 dark:border-white/10 hover:bg-white dark:hover:bg-white/10 transition-all active:scale-95 shadow-sm">
<span class="material-symbols-outlined text-primary/80">grid_view</span>
<span>Choose Level</span>
</button>
</div>
</main>
<footer class="pb-10 pt-4 px-6 w-full max-w-md mx-auto z-10">
<div class="flex justify-around items-center px-2 py-4 bg-white/40 dark:bg-black/20 backdrop-blur-xl rounded-[2.5rem] border border-white/40 dark:border-white/5 shadow-sm">
<button class="flex flex-col items-center gap-1 group w-16">
<div class="w-10 h-10 rounded-full flex items-center justify-center group-hover:bg-primary/10 transition-colors text-gray-500 dark:text-gray-400 group-hover:text-primary dark:group-hover:text-pink-400">
<span class="material-symbols-outlined text-[24px]">edit</span>
</div>
<span class="text-[10px] font-bold tracking-wide uppercase text-gray-400 dark:text-gray-500 group-hover:text-primary dark:group-hover:text-pink-400 transition-colors">Editor</span>
</button>
<button class="flex flex-col items-center gap-1 group w-16">
<div class="w-10 h-10 rounded-full flex items-center justify-center group-hover:bg-primary/10 transition-colors text-gray-500 dark:text-gray-400 group-hover:text-primary dark:group-hover:text-pink-400">
<span class="material-symbols-outlined text-[24px]">monitoring</span>
</div>
<span class="text-[10px] font-bold tracking-wide uppercase text-gray-400 dark:text-gray-500 group-hover:text-primary dark:group-hover:text-pink-400 transition-colors">Insights</span>
</button>
<button class="flex flex-col items-center gap-1 group w-16">
<div class="w-10 h-10 rounded-full flex items-center justify-center group-hover:bg-primary/10 transition-colors text-gray-500 dark:text-gray-400 group-hover:text-primary dark:group-hover:text-pink-400">
<span class="material-symbols-outlined text-[24px]">settings</span>
</div>
<span class="text-[10px] font-bold tracking-wide uppercase text-gray-400 dark:text-gray-500 group-hover:text-primary dark:group-hover:text-pink-400 transition-colors">Settings</span>
</button>
</div>
</footer>
</div>

</body></html>
