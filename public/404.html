<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merge Lab</title>
  <script>
    // Smart redirect that detects the base path
    // For GitHub Pages: redirect to /merge_lab/
    // For Vercel or other: redirect to /
    (function() {
      const hostname = window.location.hostname;
      let basePath = '/';

      // Detect GitHub Pages
      if (hostname.includes('github.io')) {
        const pathParts = window.location.pathname.split('/').filter(Boolean);
        if (pathParts.length > 0) {
          // Use the first path segment as base (e.g., /merge_lab/)
          basePath = '/' + pathParts[0] + '/';
        }
      }

      window.location.replace(basePath);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .message {
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="message">Redirecting to Merge Lab...</div>
  </div>
</body>
</html>
